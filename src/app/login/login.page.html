<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      login
    </ion-title>
    <a slot="end" href="home">Home</a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header collapse="condense">
        <ion-card-title>
          Login
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin" action="">
          <ion-item>
            <ion-label position = "floating"> Nombre </ion-label>
            <ion-input formControlName="Nombre"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position = "floating"> Contrase√±a </ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()">
          ingresar
        </ion-button>
      </ion-card-content>
    </ion-card>


</ion-content>

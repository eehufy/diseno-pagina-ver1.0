<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      login
    </ion-title>
    <a slot="end" href="home">Home</a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header collapse="condense">
        <ion-card-title>
          Login
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin" action="">
          <ion-item>
            <ion-label position = "floating"> Nombre </ion-label>
            <ion-input formControlName="Nombre"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position = "floating"> Contraseña </ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()">
          ingresar
        </ion-button>
      </ion-card-content>
    </ion-card>
<h3>¿No tienes cuenta?, Registrate en el link de abajo</h3>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']" color="secondary">Registrarse
        <ion-icon slot="icon-only" name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>


</ion-content>
